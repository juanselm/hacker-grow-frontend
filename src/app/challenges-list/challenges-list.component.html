<div class="challenges-list-container">
  <h2>Challenges</h2>
  <div class="challenge" *ngFor="let challenge of challenges" [routerLink]="['/challenge', challenge.idReto]">
    <h3>{{ challenge.nombreReto }}</h3>
    <p class="description">{{ challenge.descripcion }}</p>
    <p><strong>Difficulty:</strong> {{ challenge.nivelDificultad }}</p>
  </div>
</div>
