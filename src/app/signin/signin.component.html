<div class="sign-in-page">
    <div class="sign-in-container">
      <div class="logo">
        <img src="images/hacker-grow-logo.png" alt="Hacker Grow Logo">
      </div>
      <h2>Sign In</h2>
      <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" formControlName="nombre" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" formControlName="correo" required>
        </div>
        <div class="form-group">
          <label for="nombreDeUsuario">Username:</label>
          <input type="text" id="nombreDeUsuario" formControlName="nombreDeUsuario" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" formControlName="contrasena" required>
        </div>
        <button type="submit">Sign In</button>
      </form>
      <p class="redirect-text">
        Already have an account? <a routerLink="/login">Log In</a>
      </p>
    </div>
  </div>
